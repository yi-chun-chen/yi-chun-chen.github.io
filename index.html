<font size="4">


Welcome to my website! I received my PhD in June 2022 from UCLA Anderson, where I was fortunate to be advised by Professor [Velibor Mišić](https://vvmisic.github.io/){target="_blank"}. I am currently a postdoctoral fellow, working with Professor [Felipe Caro](http://personal.anderson.ucla.edu/felipe.caro/){target="_blank"}. In August 2023, I will join [University College London (UCL)](https://www.mgmt.ucl.ac.uk){target="_blank"} as an Assistant Professor in the School of Management. 

My research lies at the intersection of revenue management, optimization, and machine learning. It aims to understand consumer preferences and provide operations insights from data-driven models.
